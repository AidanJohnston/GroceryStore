<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Account">

        <form #address="ngForm">
            <h1>User Info</h1>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput name="fname" ngModel>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput name="lname" ngModel>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Address</mat-label>
                <textarea matInput name="address" ngModel></textarea>
            </mat-form-field>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>City</mat-label>
                            <input matInput name="city" ngModel>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Province</mat-label>
                            <input matInput name="province" ngModel>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Postal Code</mat-label>
                            <input matInput #postalCode name="postalCode" maxlength="6" ngModel>
                            <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button type="submit" mat-raised-button color="primary" (click)="infoSubmit(address)">Update</button>
        </form>
        <hr>
        <h1>Account Info</h1>
        <form #account="ngForm">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input required matInput name="email" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #password name="password" ngModel>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
            </mat-form-field>
            <br>
            <mat-error *ngIf="isError">Error creating account. Please Try again.</mat-error>
            <button type="submit" mat-raised-button color="primary" (click)="accountSubmit(account)">Update</button>
        </form>
    </mat-tab>
    <mat-tab label="Transactions">
        <mat-expansion-panel *ngFor="let trans of transaction">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Transaction
                </mat-panel-title>
                <mat-panel-description>
                    Discription
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-tab>
</mat-tab-group>
