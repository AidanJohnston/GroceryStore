<h1>Cart</h1>
<div>
    <div *ngFor="let item of cart.items">
        <div>
            <img [src]="item.item.photo_ref" alt="">
            <div>
                <h3>{{item.item.name}}</h3>
                <p>{{item.item.discription}}</p>
                <p>{{item.price}}</p>
                <button (click)="removeFromCart(item)">Remove</button>
            </div>
        </div>
    </div>
</div>
<hr>
