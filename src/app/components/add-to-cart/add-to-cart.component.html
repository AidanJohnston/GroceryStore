<div class="addToCart">
    <button mat-raised-button color="primary" (click)="decreaseCart()"><span class="material-icons ">
        remove
        </span></button>
    <input type="text" [value]="quantity">
    <button mat-raised-button color="primary" (click)="increaseCart()"><span class="material-icons ">
        add
        </span></button>
</div>
