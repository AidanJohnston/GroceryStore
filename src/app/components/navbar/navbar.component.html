<h1>Grocery Store</h1>
<span class="menu-spacer"></span>
<div>
    <a mat-button [routerLink]="'/'">Home</a>
    <a mat-button [routerLink]="'/search'">Search</a>
    <a mat-button [routerLink]="'/about'">About</a>
    <a mat-raised-button [routerLink]="'/login'" *ngIf="!isAuthenticated()">Login</a>

</div>
