<mat-toolbar>
    <h1>Grocery Store</h1>
    <div>
        <a mat-button [routerLink]="'/'">Home</a>
        <a mat-button [routerLink]="'/search'">Search</a>
        <a mat-button [routerLink]="'/about'">About</a>
    </div>
    <span class="spacer"></span>
    <div>
        <a mat-button [routerLink]="'/login'" *ngIf="!isAuthenticated()">Login</a>
        <a mat-raised-button color="accent" [routerLink]="'/signup'" *ngIf="!isAuthenticated()">Sign Up</a>
        <a mat-button [routerLink]="'/account'" *ngIf="isAuthenticated()"><span class="material-icons">
            account_circle
            </span></a>
        <button (click)="onLogoutClick()" mat-raised-button color="accent" *ngIf="isAuthenticated()">Logout</button>
    </div>
</mat-toolbar>
